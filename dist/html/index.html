<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">关于小熊</div>
            <div class="singer-name">谢选东</div>
            <div class="album-name">小熊</div> -->
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-pointer"></div>
                </div>
            </div>
            <div class="all-time"></div>
        </div>
        <div class="control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper pre-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
        <div class="songList">
            <div class="list-title">播放列表</div>
            <ul class="list-box">
                <li class="active">丑八怪<span> - 薛之谦</span></li>
                <li>小半<span> - 陈粒</span></li>
                <li>Shape of You<span> - ed sheeran</span></li>                
            </ul>
            <div class="list-close">关闭</div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/controlManger.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
